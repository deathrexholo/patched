    <title>AmaPlayer - Sports Social Media Platform v2.1</title>
    
    <!-- Theme initialization script - prevents flash of unstyled content -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('amaplayer-theme');
          const isDark = savedTheme ? JSON.parse(savedTheme) : true; // Default to dark mode
          document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        } catch (e) {
          // Fallback to dark theme if localStorage fails
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
    
    <script>
      // Conservative cache busting for Chrome - prevent infinite reload
      (function() {
        const currentVersion = '2.1.0';
        
        // Only clear cache if we haven't done it recently (within last 5 seconds)
        const lastClear = localStorage.getItem('amaplayer-last-clear');
        const now = Date.now();
        
        if (!lastClear || (now - parseInt(lastClear)) > 5000) {
          // Clear service workers and caches only once per 5 seconds
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              for(let registration of registrations) {
                registration.unregister();
              }
            });
          }
          
          if ('caches' in window) {
            caches.keys().then(function(names) {
              for (let name of names) {
                caches.delete(name);
              }
            });
          }
          
          // Set version and timestamp
          try {
            localStorage.setItem('amaplayer-version', currentVersion);
            localStorage.setItem('amaplayer-last-clear', now.toString());
          } catch (e) {}
        }
      })();
    </script>
